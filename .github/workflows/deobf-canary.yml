# Test to signal when changes to the rust compiler would impact the function
# of the method used for deobfuscation
name: Deobfuscation Canary
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install latest nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rustfmt, clippy
    - name: Build
      run: |
        cd deucalion
        cargo rustc --release -- --emit asm
    - name: Test
      shell: bash
      run: |
        if grep "# Ensure non-volatile" "target/release/deps/deucalion.s" -B 20 \
         | grep ".seh_endprologue" -A 20 \
         | grep -Eq "mov.*, %(rbx|rdi|rsi|r12|r13|r14|r15)$"; then
          echo "Non-volatile register is clobbered before it can be saved."
          exit 1
        fi